<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <!-- Include the Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <hr>
        <h2>Original Text:</h2>
        <p>{{ text }}</p>
        <hr>
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
        <hr>
        <h2>Token Count:</h2>
        <p>Number of tokens in original text: {{ count_original }}</p>
        <p>Number of tokens in generated summary: {{ count_result }}</p>
        <hr>

<!--        <h2>Using BERT Model:</h2>-->
<!--        <p><strong>Summary:</strong> {{ summary_b }}</p>-->
<!--        <p><strong>Number of Tokens:</strong> {{count_t3 }}</p>-->
    </div>
    <!-- Include the Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
