<!DOCTYPE html>
<html>
<head>
    <title>Prompt</title>
    <!-- Include the Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Optimize Prompt Text for Language Model API Calls</h1>
        <form method="post">
            <div class="mb-3">
                <label for="input_field" class="form-label">Enter your prompt:</label>
                <input type="text" class="form-control" id="input_field" name="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include the Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
